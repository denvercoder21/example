trigger:
- master

pool:
  vmImage: 'ubuntu-20.04'

steps:
- script: |
    vcpkg install gtest
    mkdir build
    cd build/
    # cmake .. -DCMAKE_TOOLCHAIN_FILE=./vcpkg/scripts/buildsystems/vcpkg.cmake
    cmake ..
    make
    which vcpkg
    find -O3 -L /var/www/ -name "vcpkg.cmake"
